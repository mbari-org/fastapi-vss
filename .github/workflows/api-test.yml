name: API Integration Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Set CODE_PATH and create logs directory
        run: |
          
          USER_UID=$(id -u)
          USER_GID=$(id -g)
          CONFIG_DIR=$(pwd)/config
          
          cat > .env <<EOF
          MLDEVOPS_GID=$USER_GID
          MLDEVOPS_UID=$USER_UID
          REDIS_PASSWD=xvN2ErdyY4
          LOG_LEVEL=INFO
          GIT_VERSION=latest
          CONFIG_PATH=$CONFIG_DIR
          EOF
          server_name=127.0.0.1
          sed -i.bak "s/localhost/${server_name}/g" test_main.http

      - name: Start Docker services
        run: |
          docker compose -f compose.yml up -d

      - name: Install httpyac
        run: npm install -g httpyac

      - name: Delay 10 seconds for services to start
        run: |
            echo "Waiting 10 seconds for services to start..."
            sleep 10

      - name: Print the docker logs
        run: |
          docker logs fastapi-vss
          docker logs rq-worker-vss

      - name: Run HTTP tests
        run: httpyac send -a test_main.http
