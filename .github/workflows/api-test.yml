name: API Integration Test

on:
  push:
    branches: [dev]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Set CODE_PATH and create logs directory
        run: |
          CODE_PATH="$(pwd)"
          sed -i.bak "/^CONFIG_PATH=/d;/^LOG_PATH=/d" example.env
          echo CONFIG_PATH=${CODE_PATH}/config >> example.env
          echo LOG_PATH=${CODE_PATH}/logs >> example.env
          cat example.env > .env
          mkdir -p config logs
          ls -l
          server_name=127.0.0.1
          sed -i.bak "s/localhost/${server_name}/g" test_main.http

      - name: Set up Docker Compose
        run: |
          docker compose -f compose.yml up -d

      - name: Install httpyac
        run: npm install -g httpyac

      - name: Wait for the FastAPI service to be ready
        run: |
          echo "Waiting for FastAPI service to be ready..."
          until curl -f http://localhost:8000/health; do
            echo "FastAPI service is not ready yet. Retrying in 5 seconds..."
            sleep 5
          done
      - name: Run HTTP tests
        run: httpyac send -a test_main.http
