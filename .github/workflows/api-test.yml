name: API Integration Test

on:
  push:
    branches: [dev]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Set CODE_PATH and create logs directory
        run: |
          CODE_PATH="$(pwd)"
          sed -i.bak "/^CONFIG_PATH=/d;/^LOG_PATH=/d" example.env
          echo CONFIG_PATH=${CODE_PATH}/config >> example.env
          echo LOG_PATH=${CODE_PATH}/logs >> example.env
          cp example.env  .env
          mkdir -p logs
          server_name=127.0.0.1
          sed -i.bak "s/localhost/${server_name}/g" test_main.http

      - name: Start Docker services
        run: |
          docker compose -f compose.yml up -d

      - name: Install httpyac
        run: npm install -g httpyac

      - name: Delay 30 seconds for services to start
        run: |
            echo "Waiting 30 seconds for services to start..."
            sleep 30

      - name: Print the docker logs
        run: |
          docker logs fastapi-vss

      - name: Run HTTP tests
        run: httpyac send -a test_main.http
