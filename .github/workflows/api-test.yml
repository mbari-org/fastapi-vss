name: API Integration Test

on:
  push:
    branches: [dev]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set CODE_PATH and create logs directory
        run: |
          CODE_PATH="$(pwd)"
          sed -i.bak "/^CONFIG_PATH=/d;/^LOG_PATH=/d" example.env
          echo CONFIG_PATH=${CODE_PATH}/config >> example.env
          echo LOG_PATH=${CODE_PATH}/logs >> example.env
          cat example.env > .env
          mkdir -p config logs
          ls -l

      - name: Set up Docker Compose
        run: |
          docker compose -f compose.yml up -d

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8000/health | grep '"status":"ok"'; then
              echo "API is up!"
              exit 0
            fi
            sleep 10
          done
          echo "API did not start in time" && exit 1

      - name: Install httpyac
        run: npm install -g httpyac

      - name: Run HTTP tests
        run: httpyac test_main.http